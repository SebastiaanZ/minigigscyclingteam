{% load static %}

<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a id="navbar-banner" class="navbar-item" href="/">
            <img src="{% static "images/logos/minigigs_ct_logo.svg" %}" alt="Minigigs Cycling Team logo">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar-menu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div class="navbar-menu" id="navbar-menu">
        <div class="navbar-end">
            <a class="navbar-item" href="{% url "home:index" %}">
                <span class="icon is-size-5-touch is-medium is-hidden-desktop"><i class="fas fa-newspaper"></i></span>
                <span>Nieuws</span>
            </a>
            {% comment %}
            <a class="navbar-item">
                <span class="icon is-size-5-touch is-medium is-hidden-desktop"><i class="far fa-calendar-alt"></i></span>
                <span>Kalender</span>
            </a>

            <a class="navbar-item">
                <span class="icon is-size-5-touch is-medium is-hidden-desktop"><i class="far fa-envelope"></i></span>
                <span>Contact</span>
            </a>
            {% endcomment %}
            <a class="navbar-item" href="https://www.strava.com/clubs/minigigscyclingteam" target="_blank">
                <span class="icon is-size-4-desktop is-size-5-touch is-medium"><i class="fab fa-strava"></i></span>
                <span>Strava</span>
            </a>
            <a class="navbar-item" href="https://www.youtube.com/channel/UCps6twYjxNuUkEZvRjRewTQ" target="_blank">
                <span class="icon is-size-4-desktop is-size-5-touch is-medium"><i class="fab fa-youtube"></i></span>
                <span>YouTube</span>
            </a>
            {% if user.is_authenticated %}
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link is-arrowless">
                        <span class="icon is-size-4-desktop is-size-5-touch is-medium"><i
                                class="fas fa-user"></i></span>
                        <span>{{ user.first_name }}</span>
                    </a>
                    <div class="navbar-dropdown is-right">
                        <a class="navbar-item" href="{% url 'authors:article-new' %}">
                            <span class="icon is-size-6-desktop is-size-6-touch is-medium"><i
                                    class="fas fa-edit"></i></span>
                            <span>Schrijf bericht</span>
                        </a>
                        <a class="navbar-item" href="{% url 'userprofile:profile-edit' pk=user.id %}">
                            <span class="icon is-size-6-desktop is-size-6-touch is-medium"><i
                                    class="fas fa-user"></i></span>
                            <span>Bewerk profiel</span>
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item" href="{% url "users:logout" %}">
                            <span class="icon is-size-6-desktop is-size-6-touch is-medium"><i
                                    class="fas fa-sign-out-alt"></i></span>
                            <span>Uitloggen</span>
                        </a>
                    </div>
                </div>
            {% else %}
                <a class="navbar-item" href="{% url "users:login" %}">
                    <span class="icon is-size-5-desktop is-size-5-touch is-medium"><i
                            class="fas fa-user-lock"></i></span>
                    <span class="is-hidden-desktop">Inloggen</span>
                </a>
            {% endif %}
        </div>
    </div>
</nav>
